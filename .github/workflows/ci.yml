name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    name: Test KubeSolo

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check initial state
        run: |
          echo "=== Checking initial system state ==="
          if command -v kubesolo &> /dev/null; then
            echo "✗ kubesolo already installed"
            exit 1
          fi
          echo "✓ kubesolo not installed"

      - name: Setup KubeSolo
        id: setup
        uses: ./
        with:
          wait-for-ready: 'true'
          timeout: '120'

      - name: Verify installation
        run: |
          echo "=== Verifying installation ==="
          command -v kubesolo && echo "✓ kubesolo binary found" || { echo "✗ kubesolo binary not found"; exit 1; }
          systemctl is-active kubesolo && echo "✓ kubesolo service is active" || { echo "✗ kubesolo service not active"; exit 1; }

      - name: Test kubectl access
        env:
          KUBECONFIG: ${{ steps.setup.outputs.kubeconfig }}
        run: |
          echo "=== Testing kubectl access ==="
          kubectl version --client
          kubectl cluster-info
          kubectl get nodes -o wide
          kubectl get pods -A

      - name: Deploy test workload
        env:
          KUBECONFIG: ${{ steps.setup.outputs.kubeconfig }}
        run: |
          echo "=== Deploying test workload ==="
          kubectl create deployment nginx --image=nginx:alpine
          kubectl expose deployment nginx --port=80 --type=ClusterIP
          kubectl wait --for=condition=available --timeout=120s deployment/nginx

          POD_NAME=$(kubectl get pod -l app=nginx -o jsonpath='{.items[0].metadata.name}')
          kubectl exec "$POD_NAME" -- wget -O- http://localhost:80 | grep -q "Welcome to nginx"
          echo "✓ Workload is functioning correctly"

      - name: Test pod networking
        env:
          KUBECONFIG: ${{ steps.setup.outputs.kubeconfig }}
        run: |
          echo "=== Testing pod networking ==="
          # Wait for CoreDNS to be ready
          for i in $(seq 1 30); do
            if kubectl get pods -n kube-system 2>/dev/null | grep -q "coredns.*1/1.*Running"; then
              echo "✓ CoreDNS ready"
              break
            fi
            sleep 2
          done

          kubectl run connectivity-test --image=busybox:stable --restart=Never -- sleep 300
          kubectl wait --for=condition=ready --timeout=60s pod/connectivity-test

          # Test DNS with retries
          for i in $(seq 1 10); do
            if kubectl exec connectivity-test -- nslookup google.com; then
              echo "✓ DNS working"
              break
            fi
            echo "DNS not ready yet, retrying... ($i/10)"
            sleep 2
          done

          kubectl exec connectivity-test -- wget -q -O- --timeout=10 http://ifconfig.me && echo ""
          echo "✓ Pod networking is working"

          kubectl delete pod connectivity-test --ignore-not-found
