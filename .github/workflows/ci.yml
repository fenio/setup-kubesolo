name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test-kubesolo-functionality:
    runs-on: ubuntu-latest
    name: Test KubeSolo Functionality
    
    steps:
      - uses: actions/checkout@v6
      
      - name: Remove Docker
        run: |
          echo "=== Removing Docker (required by KubeSolo) ==="
          sudo systemctl stop docker docker.socket containerd || true
          sudo apt-get purge -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin || true
          sudo rm -rf /var/lib/docker /var/lib/containerd
          sudo rm -f /var/run/docker.sock
          echo "âœ“ Docker removed"

      - name: Test official KubeSolo installer
        run: |
          echo "=== Testing Official KubeSolo Installer ==="
          curl -sfL https://get.kubesolo.io | sudo sh -