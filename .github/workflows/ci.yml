name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    name: Test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check initial state
        run: |
          echo "=== Checking initial system state ==="
          if command -v kubesolo &> /dev/null; then
            echo "ERROR: kubesolo already installed"
            exit 1
          fi
          echo "OK: kubesolo not installed"

      - name: Setup cluster
        id: setup
        uses: ./
        with:
          wait-for-ready: 'true'
          timeout: '120'

      - name: Verify installation
        run: |
          echo "=== Verifying installation ==="
          command -v kubesolo && echo "OK: kubesolo binary found" || { echo "ERROR: kubesolo binary not found"; exit 1; }
          systemctl is-active kubesolo && echo "OK: kubesolo service is active" || { echo "ERROR: kubesolo service not active"; exit 1; }

      - name: Test kubectl access
        env:
          KUBECONFIG: ${{ steps.setup.outputs.kubeconfig }}
        run: |
          echo "=== Testing kubectl access ==="
          kubectl version --client
          kubectl cluster-info
          kubectl get nodes -o wide
          kubectl get pods -A

      - name: Deploy test workload
        env:
          KUBECONFIG: ${{ steps.setup.outputs.kubeconfig }}
        run: |
          echo "=== Deploying test workload ==="
          kubectl create deployment nginx --image=nginx:alpine
          kubectl expose deployment nginx --port=80 --type=ClusterIP
          kubectl wait --for=condition=available --timeout=120s deployment/nginx

          POD_NAME=$(kubectl get pod -l app=nginx -o jsonpath='{.items[0].metadata.name}')
          kubectl exec "$POD_NAME" -- wget -O- http://localhost:80 | grep -q "Welcome to nginx"
          echo "OK: Test workload is functioning correctly"
